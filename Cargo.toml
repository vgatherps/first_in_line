[package]
name = "bitmex"
version = "0.1.0"
authors = ["vgatherps <vgatherps@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-tungstenite = {version = "0.4", features = ["async-std-runtime", "async-native-tls"]}
async-std = "*"
async-native-tls = "*"
futures = "*"
futures-delay-queue = "0.4"
